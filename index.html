<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap e js</title>
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #cabecalho{
            background-color: black;
            height: 120px;
        }

        nav{
            height: 70px;
           
        }

        nav button{
            color: white;
           
        }

        #resultadoSoma {
            text-align: center;
            margin-top: 13px;
        }

        #resultadoMedia {
            text-align: center;
            margin-top: 13px;
            height: 200px;
        }
        

        #soma, #subtracao, #multiplicacao, #divisao, #media {
            width: 60px;
            height: 60px;
            padding-top: 18px;
        }
        

    </style>
</head>
<body>
    <div id="cabecalho" class="d-flex justify-content-evenly align-items-center bg-primary ">
        <img src="./imagens/logo-digital.png" class="justify-content-start" width="150" alt="">
        <h1 class="text-light">DESAFIO DIGITAL COLLEGE</h1>
    </div>
    <nav class="d-flex justify-content-evenly align-items-center bg-black ">
        <button class="rounded btn btn-primary" onclick="primeiraSolucao()">1 - Soma entre dois numeros</button>
        <button class="rounded btn btn-primary" onclick="segundaSolucao()">2 - Soma Subtração Multiplicação e Divisão</button>
        <button class="rounded btn btn-primary" onclick="terceiraSolucao()">3 - Consumo médio do automovél</button>
        <!-- <a href="">1 - Soma entre dois numeros</a>
        <a href="">2 - Soma Subtração Multiplicação e Divisão</a>
        <a href="">3 - Consumo médio do automovél</a> -->
    </nav>

    <div id="resultado" class="central d-flex justify-content-center align-items-center mt-5 flex-column">
      

       
    </div>

    <script>
    /* pirmeira atividade */
        function primeiraSolucao(){
            document.getElementById("resultado").innerHTML = ``
            document.getElementById("resultado").innerHTML = `
        <div class="d-flex flex-column">
            <label for="numero1">Digite um numero</label>
            <input class="form-control mt-1" type="number" id="numero1">
        </div>
        <div class="d-flex flex-column mt-4">
            <label for="numero2">Digite outro numero</label>
            <input class="form-control mt-1" type="number" id="numero2">
        </div>
        <button class="btn btn-primary mt-3" onclick="somaPrimeiraSolucao()">
            Somar
        </button>

        <div id="resultadoSoma" class="">

        </div>
            `    
        }

        function somaPrimeiraSolucao(){
            let numeroUm = parseFloat(document.getElementById("numero1").value)
            let numeroDois = parseFloat(document.getElementById("numero2").value)
            let resultado = numeroUm + numeroDois 

            document.getElementById("resultadoSoma").innerHTML = `
             <div class="d-flex justify-content-center flex-column align-items-center">
                    <div id="media" class="mt-3 rounded-5 bg-primary text-white"></div>
                    <p>Soma</p>
            </div>
            `
            document.getElementById("media").innerHTML =  resultado.toFixed(2)

        }
    /* pirmeira atividade */

    /* segunda atividade */
        function segundaSolucao(){
            document.getElementById("resultado").innerHTML = ``
            document.getElementById("resultado").innerHTML = `
              <div class="d-flex flex-column">
                <label for="numero1">Digite um numero</label>
                <input class="form-control mt-1" type="number" id="numero1">
              </div>
              <div class="d-flex flex-column mt-4">
                <label for="numero2">Digite outro numero</label>
                <input class="form-control mt-1" type="number" id="numero2">
              </div>
              <button class="btn btn-primary mt-3" onclick="calculoSegundaSolucao()">
                Calcular
              </button>
             <div id="resultadoSoma" class="d-flex justify-content-center align-items-center flex-column">        
                </div>
            `    
             
        }

        function calculoSegundaSolucao(){
            let numeroUm = parseFloat(document.getElementById("numero1").value)
            let numeroDois = parseFloat(document.getElementById("numero2").value)
            let resultadoSoma = numeroUm + numeroDois 
            let resultadoSubtracao = numeroUm - numeroDois 
            let resultadoMultiplicacao = numeroUm * numeroDois 
            let resultadoDivisao = numeroUm / numeroDois 
            document.getElementById("resultadoSoma").innerHTML =  `       

                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div id="soma" class="mt-3 rounded-5 bg-primary text-white"></div>
                    <p>Soma</p>
                </div>

                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div id="subtracao" class="mt-3 rounded-5 bg-primary text-white"></div>
                    <p>Subtração</p>
                </div>

                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div id="multiplicacao" class="mt-3 rounded-5 bg-primary text-white" ></div>
                    <p>Multiplicação</p>
                </div>

                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div id="divisao" class="mt-3 rounded-5 bg-primary text-white"></div>
                    <p>Divisão</p>
                </div>
                `
            document.getElementById("soma").innerHTML =  resultadoSoma.toFixed(2)
            document.getElementById("subtracao").innerHTML =  resultadoSubtracao.toFixed(2)
            document.getElementById("multiplicacao").innerHTML =  resultadoMultiplicacao.toFixed(2)
            document.getElementById("divisao").innerHTML =  resultadoDivisao.toFixed(2)
       
            
            const adcClasse = document.getElementById("soma")
            adcClasse.className = "mt-3 rounded-5 bg-primary text-white"
        }
    /* segunda atividade */

    /* terceira atividade */
        function terceiraSolucao(){
            document.getElementById("resultado").innerHTML = ``
            document.getElementById("resultado").innerHTML = `
              <div class="d-flex flex-column">
                <label for="numero1">Distância total percorrida em Km</label>
                <input class="form-control mt-1" type="number" id="numero1">
              </div>

              <div class="d-flex flex-column mt-4">
                <label for="numero2">Total de combustivel gasto em L</label>
                <input class="form-control mt-1" type="number" id="numero2">
              </div>

              <button class="btn btn-primary mt-3" onclick="calculoTerceiraSolucao()">
                Calcular
              </button>
             <div id="resultadoMedia" class="d-flex justify-content-center align-items-center flex-column">        
                </div>
            `
        }

        function calculoTerceiraSolucao(){
            let numeroUm = parseFloat(document.getElementById("numero1").value)
            let numeroDois = parseFloat(document.getElementById("numero2").value)
            let resultadoConsumoMedio = numeroUm / numeroDois 
            document.getElementById("resultadoMedia").innerHTML =  `       
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div id="media" class="mt-3 rounded-5 bg-primary text-white"></div>
                    <p>Con. médio Km/L</p>
                </div>
            `
            document.getElementById("media").innerHTML =  resultadoConsumoMedio.toFixed(2)
        }
    </script>
</body>
</html>
